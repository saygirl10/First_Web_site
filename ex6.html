<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS - Array Syntax</title>
    <style media="screen">
      h2 {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Array : 배열  //  Syntax(문법)</h1>
      코드: var family = ["hyeonjeong", "soyeon"];<br>
      -> family라는 수납상자 안에 hyeonjeong과 soyeon이 들어있다.
    <script>
      var family = ["hyeonjeong", "soyeon"];
    </script><br><br><br>
    <h2>배열을 가져오는 방법?</h2>
      코드: documnet.write(family[인덱스넘버]);<br><br>
    <script>
      document.write(family[0]);
      document.write(family[1]);
    </script><br><br><br>
    <h2>배열을 추가하는 방법?</h2>
      코드: family.push("misun", "seonghoon");<br><br>
    <script>
      family.push("misun", "seonghoon");
    </script>
    <script>
      document.write(family[2]);
      document.write(family[3]);
    </script><br><br><br>
    <h2>배열의 인덱스는 총 몇개?</h2>
      코드: document.write(family.length);<br><br>
    <script>
      document.write(family.length);
    </script>
  </body>
</html>
