<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>조건문 (if문)</title>
  </head>
  <body>
    <h1>Conditional statements</h1>
    <h2>If - true / if (true) {  }</h2>
    <script>
      document.write('1 : normal <br>');
      if(true) {
        document.write('2 : if안의 코드 <br>');
      } else {
        document.write('3 : else안의 코드 <br>');
      }
      document.write('4 : normal <br>');
    </script>

    <h2>If - false / if (false) {  }</h2>
    <script>
      document.write('1 : normal <br>')
      if(false) {
        document.write('2 : if안의 코드 <br>')
      } else {
        document.write('3 : else안의 코드 <br>')
      }
      document.write('4 : normal <br>')
    </script>
    </script>
  </body>
</html>
