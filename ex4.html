<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comparison operator & Boolean</title>
    <style media="screen">
      body {
        text-indent: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>=== : 동등비교연산자  /  Boolean : true or false</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>

    <h3>&lt;꺽새 표기방법&gt;  & l t ; - 앰퍼샌드LessThan; , & g t ; - 앰퍼샌드GreaterThan;</h3>

    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>
    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);
    </script>

    <h3>1&gt;2</h3>
    <script>
      document.write(1>2);
    </script>
    <h3>2&gt;1</h3>
    <script>
      document.write(2>1);
    </script>
  </body>
</html>
