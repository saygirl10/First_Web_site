<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>배열과 반복문</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var family = ['hyeonjeong', 'soyeon', 'misun'];
    </script>
    <script>
      family.push('seonghoon');
    </script>
    <h2>My Family</h2>
    <ul>
      <script>
        var i = 0;
        while(i < family.length) {
          document.write('<li><a href="http://a.com/'+family[i]+'">'+family[i]+'</a></li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
